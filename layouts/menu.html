<nav class="menu">
    <ul>
    {{ $currentPage := . }}
    {{ range (default .Site.Menus.main (index .Site.Menus ($.Scratch.Get "section"))) }}
    <li{{ if strings.HasSuffix $currentPage.RelPermalink "html" }} class="active"{{ end }}><a href="{{ .URL }}">{{ .Name }}</a></li>
    {{ end }}
    {{ partial "menu_extra.html" . }}
    </ul>
  </nav>
